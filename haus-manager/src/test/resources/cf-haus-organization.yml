domainManagement:
  enabled: false
  dryRun: true
  domains:
    - name: test.org
    - name: test.dev

githubOrgVerification:
  enabled: false
  dryRun: true

sponsors:
  enabled: false
  dryRun: true
  sponsorable: test-org
  targetRepository: test-org/sponsors
  ignoreUsers:
    - test-bot

teamMembership:
  - dryRun: true
    source:
      repository: public-org/source
      filePath: CONTACTS.yaml
    defaults:
      field: login
      preserveUsers:
        - test-bot
    pushMembers:
      cf-council:
        teams:
          - test-org/cf-council
          - test-org/admin
      egc:
        teams:
          - test-org/team-quorum

emailNotifications:
  errors:
    - test@test.org
  dryRun:
    - test@test.org

## Project configuration

projects:
  test-project:
    domainAssociation:
      - test-project.org
      - test-project.io
    githubOrganizations:
      - test-project

  another-project:
    domainAssociation:
      - another.dev
    githubOrganizations:
      - another-project
