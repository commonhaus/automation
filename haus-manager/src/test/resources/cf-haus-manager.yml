enabled: true
dryRun: true

# Add users from the specified source team as collaborators
# to the repository containing this file.
collaboratorSync:
  role: push
  sourceTeam: other-org/teamA
  includeUsers:
    - user4
  # ignore the presence/absence of these logins
  ignoreUsers:
    - botLogin

teamMembership:
  - dryRun: true
    source:
      repository: public-org/source
      filePath: signatories.yaml
    mapPointer: /signatories
    defaults:
      field: login
      preserveUsers:
        - test-bot
    pushMembers:
      active:
        teams:
          - test-org/cf-council
          - test-org/admin

emailNotifications:
  errors:
    - test@commonhaus.org
  dryRun:
    - test@commonhaus.org
  audit:
    - test@commonhaus.org
