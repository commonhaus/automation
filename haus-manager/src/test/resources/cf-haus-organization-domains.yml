domainManagement:
  enabled: true
  dryRun: false
  domains:
    - name: test.org

domainMonitoring:
  enabled: true
  dryRun: false

githubOrgVerification:
  enabled: false
  dryRun: true

sponsors:
  enabled: false
  dryRun: true
  sponsorable: test-org
  targetRepository: test-org/sponsors
  ignoreUsers:
    - test-bot

teamMembership:
  - dryRun: true
    source:
      repository: public-org/source
      filePath: CONTACTS.yaml
    defaults:
      field: login
      preserveUsers:
        - test-bot
    pushMembers:
      cf-council:
        teams:
          - test-org/cf-council
          - test-org/admin
      egc:
        teams:
          - test-org/team-quorum

emailNotifications:
  errors:
    - errors@test.org
  dryRun:
    - test@test.org
  audit:
    - audit@test.org

## Project configuration

projects:
  one:
    domainAssociation:
      - test-project1.org
    githubOrganizations:
      - test-project

  two:
    domainAssociation:
      - test-project2.org
    githubOrganizations:
      - another-project
