notice:
  discussion:
    rules:
      - category: [Announcements, Reviews]
        then: [labels, dispatch, email]
  pull_request:
    rules:
      - path:
          - bylaws/*
          - policies/*
        then: [labels, dispatch, email]
  actions:
    labels: [notice]
    email: 
      address: test@commonhaus.org
      template: something.qute
    dispatch: 
      repo: commonhaus/commonhaus.github.io
      name: gh-notice.yml

