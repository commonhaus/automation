notice:
  discussion:
    rules:
      - # If a discussion is created in Announcements or Consensus Building
        # and it already has the notice label, send an email
        category:
          - Announcements
          - Consensus Building
        action: 
          - created
        label: [notice]
        then: [announce]
      - # If the notice or vote/open label is applied, send email
        action: [labeled]
        label:
          - notice
          - "vote/open"
        then: [announce]
  pull_request:
    rules:
      - # If the notice or vote/open label is applied, send email
        action: [labeled]
        label:
          - notice
          - "vote/open"
        then: [announce]
  actions:
    apply_notice: [notice]
    remove_open: ["!vote/open"]
    announce:
      address: 
      - test@commonhaus.org
      - automation@commonhaus.org

